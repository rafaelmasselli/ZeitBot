# MongoDB only â€“ for local dev. App connects via DATABASE_URL in .env
# Run from project root: docker compose -f docker/docker-compose.yml up -d
# Or from docker folder: docker compose up -d
# Then: npm run dev
services:
  mongodb:
    image: mongo:7
    container_name: zeitbot-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: zeitbot
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  mongodb_data:
